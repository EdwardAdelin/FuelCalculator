<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RoConsum</title>
</head>
<body>
    <!-- Aceasta aplicatie este o aplicatie cu scop educativ si practic -->
    <header>
    <h1>RoConsum</h1>
    </header>
    <!-- start of WINDOW -->
    <div class="window">

         <h2 class="calculatorclasic">Calculator Clasic</h2>  
    <!-- FORM USED TO INSERT DATA -->      
        <div class="form_calculator">
            <form id="form" name="calculator" action="" method="GET">
                <label for="distance">Distanta:</label><br>
                <input type="number" id="distance" name="distance" class="input"><br>
                <hr>
                <label for="avrage">Consum mediu:</label><br>
                <input type="number" id="avrage" name="avrage" class="input">
                <hr>
                <label for="price">Pret combustibil:</label><br>
                <input type="number" id="price" name="price" class="input">
                <hr>
                <button type="button" class="button" id="button" onclick="submitForm()">
                    Calculeaza
                </button>
                <hr>
                <p>Introduceți distanța traseului dumneavoastră în prima căsuță.</p>
                <p>Introduceți consumul mediu al autoturismului dumneavoastră în a doua căsuță.</p>
                <p>Introduceți pretul per litru al combustibilului utilizat în a treia căsuță.</p>
            </form>
        </div>

    <!-- FINAL RESULTS -->
    <hr>
    <div class="result_calculator">

        <h3>Veți plăti pentru drum: </h3>
        <div class="print">
        <p id="print_price"></p>
        </div>
        
        <h3>Mașina va consuma: </h3>
        <div class="print">
        <p id="print_usedfuel"></p>
        </div>

    </div>

    </div>
    <!-- end of WINDOWS -->

    <!-- SCRIPT USED TO SHOW DATA & USED TO ACCES DATA -->
    <script src="calculator.js"></script>
</body>
</html>
<!-- making a basic web app #3-->
